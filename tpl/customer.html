<div class="row text-center text-white mb-5"></div>

<style>
  .error {
    color: red;
  }
</style>

<div style="margin-top: 10%; margin-left: 2%; margin-right: 2%;">
  <button
    id="passwordButton"
    type="button"
    class="btn btn-info btn-lg"
    data-toggle="modal"
    data-target="#passwordModal"
    style="display: none;"
  ></button>
  <div class="modal fade" id="passwordModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">New Password</h4>
        </div>
        <div class="modal-body">
          <p id="new_password"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group" role="group" aria-label="">
    <button
      type="button"
      class="btn btn-secondary"
      onclick="Customers.get_customers('all')"
    >
      All
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      onclick="Customers.get_customers('active')"
    >
      Active
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      onclick="Customers.get_customers('deleted')"
    >
      Deleted
    </button>
  </div>

  <h2>Customers</h2>
  <!-- Trigger the modal with a button -->

  <table id="customers_table"></table>
  <script type="text/javascript">
    Customers.get_customers("active");
  </script>
</div>
