<html>
<div style="margin-top:10%; margin-left: 30%; margin-right:30%">
  <form id="profile_form" >
    <div class="form-group">
      <input type="text" id="id" name="id" class="form-control" hidden></input>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="fname" class="form-control"></input>
      </div>
      <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="lname" class="form-control"></input>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control"></input>
      </div>
      <div>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" class="form-control"></input>
      </div>
      <div>
        <label for="psword">Password:</label>
        <input type="password" id="psword" name="psword" class="form-control"></input>
      </div>
      <button  class="btn btn-success" id="update_profile">Update Profile</button>
  </form>
  </div>

<script type="text/javascript">
  var user = window.localStorage.getItem("user_token");
  user = Utils.parseJwt(user);
  Profile.get_profile(user.data.id);
  $("#profile_form").validate({
    submitHandler: function(form, validator) {
      $.post('rest/profile/edit', $("#profile_form").serialize()).done(function(data){
       toastr.success(data);
       Profile.get_profile(user.data.id);
     }).fail(function(data){
        toastr.error(data);
      });
    }
  });
</script>
